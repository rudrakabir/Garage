<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    
    .line {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: white;
      left: 50%;
      animation: moveUp 2s linear infinite;
    }
    
    @keyframes moveUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-100vh);
      }
    }
  </style>
</head>
<body>
  <div class="line"></div>
</body>
</html>
