<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    
    .line {
      position: absolute;
      width: 100vw;
      height: 6px;
      left: 0;
      animation: bounceUpDown 20s linear infinite;
    }
    
    .red-line {
      background: red;
      animation-delay: 0s;
    }
    
    .green-line {
      background: #00ff00;
      animation-delay: 6.66s;
    }
    
    .blue-line {
      background: blue;
      animation-delay: 13.33s;
    }
    
    @keyframes bounceUpDown {
      0% {
        transform: translateY(100vh);
      }
      50% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="line red-line"></div>
  <div class="line green-line"></div>
  <div class="line blue-line"></div>
</body>
</html>
