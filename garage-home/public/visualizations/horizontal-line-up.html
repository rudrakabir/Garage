<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    
    .horizontal-line {
      position: absolute;
      width: 100vw;
      height: 2px;
      background: white;
      left: 0;
      animation: moveUp 10s linear infinite;
    }
    
    @keyframes moveUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-2px);
      }
    }
  </style>
</head>
<body>
  <div class="horizontal-line"></div>
</body>
</html>
